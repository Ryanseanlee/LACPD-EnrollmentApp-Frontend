<div [formGroup]="form">
  <h2 class="mat-display-1" style="margin-bottom: 32px">
    Manager's Contact Information
  </h2>
  <div formGroupName="managerInformation">
    <mat-form-field appearance="outline">
      <mat-label class="text-test">Manager's First Name</mat-label>
      <input matInput formControlName="managerFirstName" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label class="text-test">Manager's Last Name</mat-label>
      <input matInput formControlName="managerLastName" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label class="text-test">Manager's Phone #</mat-label>
      <input matInput formControlName="managerPhone" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label class="text-test">Manager's Email</mat-label>
      <input matInput formControlName="managerEmail" />
    </mat-form-field>
  </div>
  <!-- Previous/Next Buttons -->
  <div>
    <button matStepperPrevious class="previous-button">Previous</button>
    <button matStepperNext class="next-button" (click)="printForm()">
      Next
    </button>
  </div>
</div>

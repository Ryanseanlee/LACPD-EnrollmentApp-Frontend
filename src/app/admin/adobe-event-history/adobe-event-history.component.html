<div fxLayout="row" fxLayoutAlign="center center" class="container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                <h3>Adobe Process History</h3>
            </mat-card-title>
        </mat-card-header>
        <div class="content-container">
            <div class="requestNumber-container">
                <p *ngIf="requestNumber">
                    request number: <span style="color: red">{{ requestNumber }}</span>
                </p>
            </div>
            <div class="eventHistory-container">

                <table mat-table [dataSource]="dataSource">

                  
                    <!-- actionHistory Column -->
                    <ng-container matColumnDef="actionHistory">
                      <th mat-header-cell *matHeaderCellDef> Action History </th>
                      <td mat-cell *matCellDef="let element"> {{element}} </td>
                    </ng-container>
                  

                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
        </div>
    </mat-card>
</div>

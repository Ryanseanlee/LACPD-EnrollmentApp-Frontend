<div fxLayout="row" fxLayoutAlign="center center" class="container">  
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title><h3>Change Password</h3></mat-card-title>
    </mat-card-header>
    <div>
      <form
        [formGroup]="resetForm"
        class="reset-form"
      >
        <div class="error-message">
          <div *ngIf="isSucess" class="alert alert-success" role="alert">
            {{ message }}
          </div>
          <div *ngIf="isAlert" class="alert alert-danger" role="alert">
            {{ message }}
          </div>
        </div>
        <mat-form-field appearance="outline"  class="mat-input-width">
          <mat-label>Current password</mat-label>
          <input
            matInput
            [type]="hide1 ? 'password' : 'text'"
            placeholder="password"
            formControlName="oldPassword"
          />
          <i class ="material-icons" matSuffix
            (click)="hide1 = !hide1"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide1"
          >
            {{ hide1 ? "visibility_off" : "visibility" }}
          </i>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mat-input-width">
          <mat-label>New password</mat-label>
          <input
            matInput
            [type]="hide2 ? 'password' : 'text'"
            placeholder="password"
            formControlName="newPassword"
          />
          <i class ="material-icons" matSuffix
            (click)="hide2 = !hide2"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide2"
          >
            {{ hide2 ? "visibility_off" : "visibility" }}
          </i>
        </mat-form-field>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            (click)="updatePassword()"
          >
            Submit
          </button>
        </mat-card-actions>

      </form>
    </div>
  </mat-card>
</div>

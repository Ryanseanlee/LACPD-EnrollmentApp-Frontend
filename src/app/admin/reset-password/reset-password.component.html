<div class="change-password-container">
  <div class="reset-password-text">Reset Password</div>
  <div class="input-flexbox">
    <input class="old-password" type="old-password" placeholder="Current Password">
    <i class ="material-icons" matSuffix
                  (click)="hide1 = !hide1"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide1"
                >
                  {{ hide1 ? "visibility_off" : "visibility" }}
                </i>
  </div>
  <div class="input-flexbox">
    <input class="new-password" type="new-password" placeholder="New Password">
    <i class ="material-icons" matSuffix
                (click)="hide2 = !hide2"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide2"
              >
                {{ hide2 ? "visibility_off" : "visibility" }}
              </i>
  </div>
  <button class="reset-button">Reset</button>
</div>
